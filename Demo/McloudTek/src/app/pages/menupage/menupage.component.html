<div class="container mt-8 mb-5">
    <div class="row">
        <div class="col-lg-6 mt-3" *ngIf="menuId">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuId[0].foodImg}}" width="100%"  />
            <h1 class="mt-3">{{menuId[0].foodName}}</h1>
            <p>{{menuId[0].foodDetails}}</p>
            <p>{{menuId[0].foodPrice | currency:'INR'}}</p>
        </div>

        <div class="col-lg-6">
            <form>
                <h1>Enter Your Details</h1>
                <input type="text" class="form-control" placeholder="Enter Your Name" /><br>
                <input type="text" class="form-control" placeholder="Enter Your Mobile" /><br>
                <textarea name="address" class="form-control" placeholder="Enter Your Address"></textarea><br>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
            </form>
        </div>
    </div>
</div>
