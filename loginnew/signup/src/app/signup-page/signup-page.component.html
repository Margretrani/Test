<div class="d-flex justify-content-center align-item-center vh-100 commonGradient">
<div class="login-box bg-white p-4 shadow" >
    <h2 class="title">Login</h2>
    <form (ngSubmit)="loginnewform">
        <div class="form-group mb-3 email">
            <input type="text" id="email" name="email" class="form-control styled-input" placeholder="Email"/>
         
        </div>
        <div class="form-group mb-3 email" placeholder="password">
         
            <input type="text" id="password" name="password" class="form-control styled-input" placeholder="Password"/>
        </div>
        <div class="form-group mb-5">
            <button type="submit" class="btn">Login</button>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted">
                Forgot <span class="text">Password</span>?</p>
            <p class="text-muted">Don't have an account? <span class="text">Signup</span></p>         
        </div>
    </form>
</div>
</div>
