<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #84bc62">
    <div class="login-box bg-white p-4 shadow" style="height: 54%; width: 450px; border-radius: 0;">
        <form (ngSubmit)="loginform">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="username" [(ngModel)]="username"
                >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="password" [(ngModel)]="password"
                >
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success btn-lg">LOGIN</button>
            </div>
            <div class="text-center mt-3">
                <p class="text-muted">Not registered? <a class="text-decoration-none">Create an account</a></p>
            </div>
        </form>
    </div>
</div>
